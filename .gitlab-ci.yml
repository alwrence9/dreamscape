image: node:18.18.0

workflow:
  rules:
    if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - lint
  - test

lint-client:
  stage: lint 
  script:
    - npm install && npm install eslint && npm install eslint-plugin-react
    - cd client && npm run lint
  allow_failure: true

  
lint-server:
  stage: lint 
  script:
    - npm install && npm install eslint
    - cd server && npm run lint
  allow_failure: true

server-test:
  stage: test
  script:
    - cd server
    - npm install
    - npm run test
